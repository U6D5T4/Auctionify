<div class="register-role">
    <div class="register-role__container">
        <div class="register-role__container-inner">
            <div class="register-role__header">
                <h1>Sign Up</h1>
                <p>Please choose your role</p>
            </div>

            <form action="submit" class="register-role__form form">
                <div class="form__options">

                    <div class="form__single-option">
                        <input type="radio" id="buyer" name="radio" value="buyer" [(ngModel)]="selectedType" required />
                        <div class="form__user-type-option">
                            <div class="radio">
                                <label for="buyer">Buyer</label>
                            </div>
                        <p>I want to buy <br> items on auction</p>
                        </div>
                    </div>
                    
                    
                    <div class="form__single-option">
                        <input type="radio" id="seller" name="radio" value="seller" [(ngModel)]="selectedType" required />
                        <div class="form__user-type-option">
                            <div class="radio">
                                <label for="seller">Seller</label>
                            </div>
                        <p>I want to sell my <br>unique items</p>
                        </div>
                    </div>
                    

                </div>

                <button disabled="{{isLoading}}" mat-raised-button color="primary">
                    <mat-spinner *ngIf="isLoading" diameter="25"></mat-spinner>
                    <div *ngIf="!isLoading">Continue</div>
                </button>
                
            </form>

            <div class="register-role__border">

            </div>

            <p class="register-role__policy">By signing up to create an account I accept <br>
                Companyâ€™s Terms of Use and Privacy Policy
            </p>

        </div>
    </div>
</div>
