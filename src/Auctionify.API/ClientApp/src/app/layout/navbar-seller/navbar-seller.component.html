<div class="seller-navigation">
    <div class="seller-navigation__container">
        <div class="seller-navigation__navbar navbar">
            <div class="navbar__top">
                <div class="navbar__top-header">
                    <a [routerLink]="['/home']">
                        <img
                            src="assets/icons/AuctionifyLogo.svg"
                            title="AuctionifyLogo"
                        />
                    </a>
                    <button type="button" class="burger-menu">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <div class="navbar__top-middle">
                    <app-search [searchPlaceholder]="'Search...'"></app-search>
                </div>
                <div class="navbar__top-footer">
                    <button
                        [routerLink]="['/seller/dashboard']"
                        routerLinkActive="mat-primary"
                        mat-flat-button
                        color="white"
                    >
                        <mat-icon>home</mat-icon>
                        Dashboard
                    </button>
                    <button
                        mat-flat-button
                        [routerLink]="['/seller/create-lot']"
                        routerLinkActive="mat-primary"
                        color="white"
                    >
                        <mat-icon>add_circle_outline</mat-icon>
                        Create lot
                    </button>
                    <button
                        mat-flat-button
                        routerLinkActive="mat-primary"
                        color="white"
                    >
                        <mat-icon>local_mall</mat-icon>
                        Active lots
                    </button>
                    <button
                        mat-flat-button
                        [routerLink]="['/profile']"
                        routerLinkActive="mat-primary"
                        color="white"
                    >
                        <mat-icon>account_circle</mat-icon>
                        My Profile
                    </button>
                    <ng-container>
                        <button
                            [routerLink]="['/subscriptions/upgrade-to-pro']"
                            routerLinkActive="mat-primary"
                            color="white"
                            class="pro-button"
                        >
                            <mat-icon>hotel_class</mat-icon>
                            Upgrade to PRO
                        </button>
                    </ng-container>
                </div>
            </div>
            <div class="navbar__bottom">
                <button
                    type="button"
                    (click)="logOut()"
                    mat-flat-button
                    color="white"
                >
                    <mat-icon>logout</mat-icon>
                    Log out
                </button>
            </div>
        </div>
    </div>
    <div class="content-container">
        <ng-content></ng-content>
    </div>
</div>
