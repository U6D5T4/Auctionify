<div class="filter-component">
    <div class="filter__container">
        <div class="filter__row-1">
            <div class="filter__row-1-container row-container">
                <h2>Filters</h2>
                <button mat-mini-fab type="button" color="primary">
                    <mat-icon>
                        clear
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="filter__row-2">
            <div class="row-container filter__row-2-container">
                <div class="filters-location">
                    <h3>Location</h3>
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a location</mat-label>
                        <mat-select>
                            <mat-option [value]="null">none</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <hr class="color-grey-5">
                <div class="filters-price-range">
                    <h3>Price range</h3>
                    <div class="price-inputs-container">
                        <div class="price-inputs">
                            <mat-form-field appearance="outline">
                                <mat-label>from 1</mat-label>
                                <input matInput>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>to 9999.99</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <mat-slider min="1" max="999.99">
                            <input value="300" matSliderStartThumb>
                            <input value="400" matSliderEndThumb>
                        </mat-slider>
                    </div>
                </div>
                <hr class="color-grey-5">
                <div class="filters-category-status">
                    <h3>Category & Status</h3>
                    <mat-form-field appearance="outline">
                        <mat-label>Item category</mat-label>
                        <mat-select>
                            <mat-option [value]="null">none</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="status-checkboxes">
                        <mat-checkbox color="primary">Closed</mat-checkbox>
                        <mat-checkbox color="primary">Active</mat-checkbox>
                        <mat-checkbox color="primary">Upcoming</mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter__row-3">
            <div class="filter__row-3-container row-container">
                <button class="clear-button" mat-button type="button">Clear all</button>
                <button class="show-button" mat-flat-button color="primary" type="button">Show results</button>
            </div>
        </div>
    </div>
</div>
