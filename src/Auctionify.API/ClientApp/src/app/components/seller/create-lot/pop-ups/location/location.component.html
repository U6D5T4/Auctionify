<div class="dialog-container">
    <div class="header">
        <h2>Location Info</h2>
        <button mat-icon-button (click)="closePopup()" class="close-button">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="locationGroup" class="location-form">
        <mat-form-field color="primary" appearance="outline">
            <mat-label>Address</mat-label>
            <input formControlName="address" matInput #addressInput />
            <mat-error
                *ngIf="locationGroup.controls.address.hasError('required')"
            >
                Address is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field color="primary" appearance="outline" readonly>
            <mat-label>Country</mat-label>
            <input formControlName="country" matInput readonly />
            <mat-error
                *ngIf="locationGroup.controls.country.hasError('required')"
            >
                Country is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field color="primary" appearance="outline" readonly>
            <mat-label>City</mat-label>
            <input formControlName="city" matInput readonly />
            <mat-error *ngIf="locationGroup.controls.city.hasError('required')">
                City is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <input type="hidden" formControlName="latitude" />
        <input type="hidden" formControlName="longitude" />
        <button
            type="button"
            (click)="submit()"
            mat-flat-button
            color="primary"
        >
            Save
        </button>
    </form>
</div>
