<div id="button-select-parent-file" class="button-select file-select">
    <div class="select-container file-container">
        <div class="header">
            <h2>File Upload</h2>
            <button mat-icon-button (click)="closePopup()" class="close-button">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div
            *ngFor="let item of filesFormGroup.controls.files.value"
            class="files-list"
        >
            <p>{{ item.name ?? item.file!.name }}</p>
            <button
                type="button"
                (click)="removeInputFile(item.name ?? item.file!.name)"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <input
            #fileInput
            (change)="fileUpdateEvent($event)"
            hidden="true"
            type="file"
            onclick="this.value=null"
            multiple
            accept=".xlsx, .xls, .doc, .docx, .pdf"
        />
        <button
            type="button"
            class="mat-mdc-outlined-button-custom"
            mat-stroked-button
            color="primary"
            (click)="handleFileInputButtonClick()"
        >
            + Add new
        </button>
    </div>
</div>
