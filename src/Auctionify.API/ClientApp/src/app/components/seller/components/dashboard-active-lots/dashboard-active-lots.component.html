<swiper-container class="slider-container" #swiper slides-per-view="auto" mousewheel="true" navigation="true"
    free-mode="true">
    <swiper-slide class="slide" *ngFor=" let item of activeLots">
        <app-lot-item class="lot-item" [lot]="item" [isUserBuyer]="false"></app-lot-item>
    </swiper-slide>
</swiper-container>
